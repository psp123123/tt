<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
    <div class="layui-form-item">
        <label class="layui-form-label required">主机IP</label>
        <div class="layui-input-block">
            <input type="text" name="H_host" lay-verify="required" lay-reqtext="IP不能为空" placeholder="请输入IP" value="" class="layui-input">
            <tip>必填</tip>
        </div>
        <label class="layui-form-label required">主机名</label>
        <div class="layui-input-block">
            <input type="text" name="H_hostname" lay-verify="required" lay-reqtext="主机名不能为空" placeholder="请输入主机名" value="" class="layui-input">
            <tip>必填</tip>
        </div>
        <label class="layui-form-label required">核数</label>
        <div class="layui-input-block">
            <input type="text" name="H_core" lay-verify="required" lay-reqtext="核数" placeholder="请输入核数" value="" class="layui-input">
            <tip>必填</tip>
        </div>
        <label class="layui-form-label required">内存</label>
        <div class="layui-input-block">
            <input type="text" name="H_free" lay-verify="required" lay-reqtext="输入不能为空" placeholder="请输入内存" value="" class="layui-input">
            <tip>必填</tip>
        </div>
        <label class="layui-form-label required">磁盘</label>
        <div class="layui-input-block">
            <input type="text" name="H_disk" lay-verify="required" lay-reqtext="磁盘不能为空" placeholder="请输入磁盘大小" value="" class="layui-input">
            <tip>必填</tip>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
        </div>
    </div>
</div>
<script src="../../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>

    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,

                var iframeIndex = parent.layer.getFrameIndex(window.name);
                parent.layer.close(iframeIndex);

            });

            //return false;
        });

    //});
</script>

</body>
</html>
