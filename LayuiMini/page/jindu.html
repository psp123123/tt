<html>
<head>

  <link href="//unpkg.com/layui@2.7.6/dist/css/layui.css" rel="stylesheet">

    .login-form .layui-form-item {position:relative;}
    .login-form .layui-form-item label {position:absolute;left:1px;top:1px;width:38px;line-height:36px;text-align:center;color:#d2d2d2;}

<body>

              


<fieldset class="layui-elem-field layui-field-title" style="margin-top: 200px;">
  <legend>动态改变进度</legend>
</fieldset>
 
<div class="layui-progress layui-progress-big" lay-showpercent="true" lay-filter="demo">
  <div class="layui-progress-bar layui-bg-red" lay-percent="0%"></div>
</div>
 
<div class="site-demo-button" style="margin-top: 20px;">
  <!-- <button class="layui-btn site-demo-active admin-button" data-type="setPercent" >设置 50%</button> -->
  <!-- <button type="button" class="layui-btn site-demo-active admin-button layui-btn-fluid">流体按钮（最大化适应）</button> -->

</div>
<div class="layui-carousel" id="test2" style="margin-top: 15px;">
  <div carousel-item="">

    <div>条目2</div>
  </div>

style="display:inline-block;width:970px;height:90px"

<!-- 注意：项目正式环境请勿引用该地址 -->
<script src="//unpkg.com/layui@2.7.6/dist/layui.js"></script>

<script>
layui.use('element', function(){
  var $ = layui.jquery
  ,element = layui.element;
  
  //触发事件
  var active = {
    setPercent: function(){
      //设置50%进度
      element.progress('demo', '50%')
    }
    ,loading: function(othis){
      var DISABLED = 'layui-btn-disabled';
      if(othis.hasClass(DISABLED)) return;
    
      //模拟loading
      var n = 0, timer = setInterval(function(){
        n = n + Math.random()*10|0;  
        if(n>100){
          n = 100;
          clearInterval(timer);
          othis.removeClass(DISABLED);
        }
        element.progress('demo', n+'%');
      }, 300+Math.random()*1000);
      
      othis.addClass(DISABLED); 
    }
  };
  
  $('.site-demo-active').on('click', function(){
    var othis = $(this), type = $(this).data('type');
    active[type] ? active[type].call(this, othis) : '';
  });
});
</script>

</body>
</html>
