        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add"> 添加 </button>
                <button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn" lay-event="delete"> 删除 </button>

        </script>

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="edit">编辑</a>

<script src="../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'table'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table;

        table.render({
            elem: '#currentTableId',
          // elem: '#project-table', 
           //url: '../api/table.json',
           url: '/host_list_all',
           //data: data,
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            cols: [[
               {type: "checkbox", width: 50},
                {field: 'H_id', width: 80, title: 'ID', sort: true},
                {field: 'H_host', width: 170, title: 'H_host'},
                {field: 'H_hostname', width: 80, title: '主机名', sort: true},
                {field: 'H_core', width: 80, title: '核数'},
                {field: 'H_free', width: 80, title: '内存'},
                {field: 'H_disk', width: 80,title: '磁盘'},                
                {field: 'H_status', width: 135, title: 'H_status',templet:function (H_status) {
                    var v = H_status.H_status;
                    if (v==0){
                        return '<i class="layui-icon layui-icon-circle "></i>';
                    }else{
                        return '<i class="layui-icon layui-icon-radio "></i>'
                    }
                }},
              
                {title: '操作', minWidth: 150, toolbar: '#currentTableBar', align: "center"}
            ]],
            limits: [10, 15, 20, 25, 50, 100 ],
            limit: 15,
           page: false,
            skin: 'line'
        });

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            var result = JSON.stringify(data.field);
            layer.alert(result, {
                title: '最终的搜索信息'
            });

            //执行搜索重载
            table.reload('currentTableId', {
                page: {
                    curr: 1
                }
                , where: {
                    searchParams: result
                }
            }, 'data');

            return false;
        });

        /**
         * toolbar监听事件
         */
        table.on('toolbar(currentTableFilter)', function (obj) {
            if (obj.event === 'add') {  // 监听添加操作
                var index = layer.open({
                    title: '添加节点',
                    type: 2,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['100%', '100%'],
                    content: 'table/add.html',
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
            } else if (obj.event === 'delete') {  // 监听删除操作
                var checkStatus = table.checkStatus('currentTableId')
                    , data = checkStatus.data;
                layer.alert(JSON.stringify(data));
          
                
            }
        });

        //监听表格复选框选择
        table.on('checkbox(currentTableFilter)', function (obj) {
            console.log(obj)
        });

        table.on('tool(currentTableFilter)', function (obj) {
            var data = obj.data;
            if (obj.event === 'edit') {

                var index = layer.open({
                    title: '编辑节点',
                    type: 2,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['100%', '100%'],
                    content: '../page/table/edit.html',
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
                return false;
            } else if (obj.event === 'delete') {
                layer.confirm('真的删除行么', function (index) {
                    //删除代码
                deleteByHid(data.H_id)
                
                function deleteByHid(index){
        var $ = layui.$;
        var data = {
            index
        }
        var id = data.H_id
        var url = 'http://192.168.56.11/del_host_one'
        $.ajax({
            url: url + '?H_id=' + index ,
            type:'get',
           // data:{'H_id':data.H_id},//向服务端发送删除的id
            success:function(suc){
                if(suc==200){
                    obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
                    layer.close(index);
                    console.log(index);
                    layer.msg("删除成功",{icon:1});
                    return false;
                    
                }
                else{
                    layer.msg("删除--失败",{icon:5});
                }
                 //执行搜索重载
            // table.reload('currentTableId', {
            //     page: {
            //         curr: 1
            //     }
            //     , where: {
            //         searchParams: result
            //     }
            // }, 'data');
            }
        });
    }
              
                //删除代码
                   // obj.del();
                    layer.close(index);
                });
            }
        });

    });

</script>
